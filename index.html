<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Zefiros</title>
</head>
<body>
    <header>
        <div id="search-bar">
            <input type="text" name="" id="input-search" placeholder="Pesquisar Cidade">
            <button><i class="bi bi-search"></i></button>
        </div>
    </header>
    <main>
        <div id="card">

            <div class="column">
                <h2 id="city"></h2>
                <div class="icon">
                    
                    <i class="bi bi-cloud-lightning-rain-fill" id="nuvem"></i>
                </div>
                <div class="cx">
                    <h2 id="clima"></h2>
                    <h2 id="temp"></h2>
                    <h4 id="day"></h4>
                    <h4 id="date"></h4>
                </div>
            </div>
                <hr id="linha">
            <div class="column">
                <div id="grid">
                    <div class="grid-item">
                        <span>Umidade:</span>
                        <h6 id="humid"></h6>
                    </div>
                    <div class="grid-item">
                        <span>Vento:</span>
                        <h6 id="wind"></h6>
                    </div>
                    <div class="grid-item">
                        <span>Amanhecer:</span>
                        <h6 id="sunrise"></h6>
                    </div>
                    <div class="grid-item">
                        <span>Anoitecer:</span>
                        <h6 id="sunset"></h6>
                    </div>
                </div>
            </div>
            
        </div>
    
    </main>
    
    <script type="module" src="./src/js/script.js"></script>
    <script type="module" src="./src/js/texts.js"></script>
    <script type="module" src="./src/js/background.js"></script>
    <script>

        
    </script>
</body>
</html>
